name: crucible-ci

on:
  # run on push or pull request events for the main branch only
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # allow for manual invocation from the actions tab
  workflow_dispatch:

jobs:
  crucible-ci-all-userenvs-fio:
    name: crucible-ci-all-userenvs-fio

    runs-on: ubuntu-latest

    steps:
    - name: checkout crucible-ci
      uses: actions/checkout@v2

    - name: run crucible-ci->integration-tests
      uses: ./.github/actions/integration-tests
      with:
        artifact_tag: "fio"
        scenarios: "fio"
        #userenvs: "all"

  crucible-ci-all-userenvs-uperf:
    name: crucible-ci-all-userenvs-uperf

    runs-on: ubuntu-latest

    steps:
    - name: checkout crucible-ci
      uses: actions/checkout@v2

    - name: run crucible-ci->integration-tests
      uses: ./.github/actions/integration-tests
      with:
        artifact_tag: "uperf"
        scenarios: "uperf"
        #userenvs: "all"
